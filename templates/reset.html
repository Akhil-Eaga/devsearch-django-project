{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h3>Enter new password</h3>

            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}

                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}: </label>
                    {{ field }}

                    <!-- Shows the help text for each form field. For e.g., password length and password forming rules -->
                    <!-- {% if field.help_text %}
                    <small><i>{{ field.help_text }}</i></small>
                    {% endif %} -->

                    {% for error in field.errors %}
                    <p style="color:red;">{{ error }}</p>
                    {% endfor %}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Change my password" />
            </form>
        </div>
    </div>
</main>

<!-- Easy way to add the 'input' class to the password reset form that is used in this template -->
<!-- Since we did not create a model form for password reset, its easier to add the 'input' class this way -->
<script>
    var inputElements = document.querySelectorAll('input')
    inputElements.forEach(inputElement => {
        inputElement.classList.add('input');
    });
</script>

{% endblock content %}
