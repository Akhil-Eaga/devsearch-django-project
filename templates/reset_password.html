{% extends 'main.html' %}

{% block content %}


<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h3>Password reset</h3>

            <p>Forgotten your password? Enter your email address below, and we'll email you instructions for setting a
                new one.</p>
            <br>

            <form class="form" method="POST">
                <!-- Input:Text -->
                <div class="form__field">
                    {% csrf_token %}
                    {{form}}
                </div>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

<!-- Easy way to add the 'input' class to the password reset form that is used in this template -->
<!-- Since we did not create a model form for password reset, its easier to add the 'input' class this way -->
<script>
    var inputElements = document.querySelectorAll('input')
    inputElements.forEach(inputElement => {
        inputElement.classList.add('input');
    });
</script>
{% endblock content %}
